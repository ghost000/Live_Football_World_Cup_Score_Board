name: Java CI with Maven

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '22'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/my-github-actions-role
          aws-region: eu-west-2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: eu-west-2

      - name: Build Docker image
        run: ./mvnw package -Dquarkus.container-image.build=true

      - name: Push to Amazon ECR
        run: |
          docker tag score-board:latest ${{ steps.login-ecr.outputs.registry }}/score-board:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/score-board:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy to Amazon EKS
        uses: aws-actions/amazon-eks-login@v1
        with:
          cluster-name: scoreboard-api
          region: eu-west-2

      - name: Set kubeconfig
        run: |
          aws eks update-kubeconfig --name scoreboard-api --region eu-west-2

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/scoreboard-api score-board=${{ steps.login-ecr.outputs.registry }}/score-board:latest